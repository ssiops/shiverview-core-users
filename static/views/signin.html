<div class="container top-spaced">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="card">
        <form class="card-content center-aligned" ng-submit="submit($event)">
          <h1>Sign In</h1>
          <div class="form-group">
            <input type="text" class="form-control" id="username_input" placeholder="Username" ng-model="username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password_input" placeholder="Password" ng-model="password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            <a href="javascript:void(0)" class="btn btn-default btn-lg btn-block">Sign in with Google</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
